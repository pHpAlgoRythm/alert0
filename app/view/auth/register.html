 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../public/photos/system logo.png" type="img/x-icon">
    <link rel="stylesheet" href="../../../public/css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Register Account</title>
</head>
<body>

  <form action="../../../routes/authRoute.php?action=register" method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="container">

        <!-- personal information section -->

            <div class="side-logo">
                <h4>Account Information</h4>

                <input type="file" class="img-input" name="image" style="display: none;">

                <div class="profile">
                    <button type="button" class="camera-btn"><i class='bx bxs-camera'></i></button>
                </div>

                <div class="account-info">

                    <input type="email" class="email" name="email" placeholder="Email" required><br>

                    <input type="password" class="password" name="password" placeholder="Password" required><br>

                   

                </div>

            </div>

        
            <div class="login-form">

                <h4>Personal Information</h4>

            <div class="personal-info">
                <input type="text" name="fullname" placeholder="Fullname">

                <br>

                <input type="text" name="address" placeholder="Address">

                <br>

                <input type="text" name="cpNumber" placeholder="Contact Number">

            </div>
                <br>
                <div class="gender">
                <label for="">Gender</label>
                
                <div class="gender-con">

                <div><label for="">Male</label>
                <input type="radio" name="gender" value="male"></div>
                
                
                <div> <label for="">Female</label>
                <input type="radio" name="gender" value="female"></div>
               
                <div> <label for="">Non-binary</label>
                <input type="radio" name="gender" value="non-binary"></div>
               
                </div>
            </div>
                <br>

                <input type="hidden" name="role" value="user">

               

                <button type="submit" class="reg-btn">Register</button>
                <p>Registered Already? <a href="../../../routes/viewRoutes.php?action=notLogIn">Login</a></p>


            </div>
            

    </div>


</form>
    <script src="../../../public/js/register.js"></script>
</body>
</html>
